<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>
            "当前用户": {{ username }}
            的文档
        </p>
        <p>
            {% for doc in my_docslist %}
                {{doc.title}}
                <a href="/editdoc/?id={{doc.id}}">修改</a>
                <br/>
            {% endfor %}
        </p>
        {% if message %}
            <script type="text/javascript">
                alert("{{ message }}");
            </script>
        {% endif %}
    </body>
</html>
